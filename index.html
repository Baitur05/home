<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <table>
      <tr>
        <td>
          <form autocomplete="off" onsubmit="onFormSubmit()">
            <div>
              <label for="productName">Name:</label>
              <input type="text" name="productName" id="productName" />
            </div>
            <div>
              <label for="productEmail">Email:</label>
              <input type="text" name="productEmail" id="productEmail" />
            </div>
            <div>
              <label for="productPhone">Phone:</label>
              <input type="number" name="productPhone" id="productPhone" />
            </div>
            <div>
              <label for="productImag">ImageUrl</label>
              <input type="text" name="productImag" id="productImag" />
            </div>
            <div class="form-action">
                <input type="submit" value="Create ">
                <input type="reset" value="Reset">
            </div>
          </form>

          <td>
            <table class="list" id="storeList">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>ImageUrl</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
          </td>
        </td>
      </tr>
    </table>
    <script src="./main.js"></script>
  </body>
</html>
